<div class="banner-slider-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
  <div class="banner-slider-track" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div class="banner-slide" *ngFor="let slide of slides" [style.backgroundImage]="'url(' + slide.backgroundImg + ')'">
      <div class="slide-content-wrapper">
        <div class="slide-text-content">
          <h2 class="slide-title">{{slide.title}}</h2>
          <p class="slide-description">{{slide.description}}</p>
          <a *ngIf="slide.buttonText && slide.link" [href]="slide.link" class="slide-button" target="_blank">{{slide.buttonText}}</a>
        </div>
        <div class="slide-image-container">
          <img [src]="slide.img" [alt]="slide.alt || 'Banner'" class="slide-image" loading="lazy" appImagePreload [appImagePreload]="slide.img" [fallbackImage]="'/assets/images/placeholders/placeholder.svg'" />
        </div>
      </div>
    </div>
  </div>
  <button class="banner-arrow left" (click)="prevSlide()" aria-label="Previous banner">&#10094;</button>
  <button class="banner-arrow right" (click)="nextSlide()" aria-label="Next banner">&#10095;</button>
  <div class="banner-pagination">
    <span *ngFor="let slide of slides; let i = index" class="banner-dot" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
  </div>
</div>
