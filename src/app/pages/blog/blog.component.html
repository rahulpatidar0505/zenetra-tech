<section class="blog-section">
    <div class="container center-content">
        <h2 class="section-title">Latest <span style="color: #013024;">Insights</span></h2>
        
        <div class="blog-grid">
            <article class="blog-card" *ngFor="let post of blogPosts">
                <div class="blog-image">
                    <img [src]="post.image" 
                         [alt]="post.title"
                         class="blog-feature-image"
                         (error)="post.image = '/assets/images/blog/placeholder.jpg'">
                </div>
                <div class="blog-content">
                    <div class="blog-meta">
                        <span class="date">{{ post.date }}</span>
                        <span class="read-time">{{ post.readTime }}</span>
                    </div>
                    <h3 class="blog-title">
                        <a [routerLink]="post.route">{{ post.title }}</a>
                    </h3>
                    <p class="blog-excerpt">
                        {{ post.excerpt }}
                    </p>
                    <div class="blog-tags">
                        <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
                    </div>
                    <a [routerLink]="post.route" class="read-more-btn">Read Article</a>
                </div>
            </article>
        </div>
    </div>
</section>

<style>
.blog-section {
    padding: 4rem 0;
    background: #f7f9fb;
}

.container {
    padding: 0 1rem;
}

.center-content {
    max-width: 1100px;
    margin: 0 auto;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
    color: #000;
}

.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2rem;
}

.blog-card {
    background: #FFFFF0;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
}

.blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.blog-image {
    width: 100%;
    height: 220px;
    overflow: hidden;
    position: relative;
    background: #f0f0f0;
}

.blog-feature-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.blog-card:hover .blog-feature-image {
    transform: scale(1.05);
}

.blog-content {
    padding: 1.5rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.blog-meta {
    display: flex;
    justify-content: space-between;
    color: #64748b;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.blog-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.blog-title a {
    color: #013024;
    text-decoration: none;
    transition: color 0.2s ease;
}

.blog-title a:hover {
    color: #00FFB9;
}

.blog-excerpt {
    color: #64748b;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    flex: 1;
}

.blog-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
}

.tag {
    background: rgba(1, 48, 36, 0.1);
    color: #013024;
    padding: 0.3rem 0.8rem;
    border-radius: 1rem;
    font-size: 0.85rem;
    font-weight: 500;
}

.read-more-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: #013024;
    color: white;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: background-color 0.2s ease;
}

.read-more-btn:hover {
    background: #00FFB9;
    color: #013024;
}

@media (max-width: 768px) {
    .blog-grid {
        grid-template-columns: 1fr;
    }
    
    .section-title {
        font-size: 2rem;
    }

    .blog-image {
        height: 200px;
    }
}
</style>
